<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GIPHY Search API</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a
          class="navbar-brand text-collapse"
          href="https://developers.giphy.com/docs/api#quick-start-guide"
          target="_blank"
          title="GIPHY API Developer Documentation"
          >GIPHY Search API</a
        >
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="https://arsonistchillies.github.io/Project2/" title="home"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/arsonistchillies/Project2"
                target="_blank"
                title="GitHub Repository"
                >GitHub</a
              >
          </ul>
          <form id="gif-form" class="form-inline my-2 my-lg-0">
            <input
              class="search form-control mr-sm-2"
              type="text"
              placeholder="Search GIPHY"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>

      <!-- Jumbotron -->
      <div class="container-fluid">
        <div class="row">
          <div class="jumbotron col-lg-12 text-center">
            <h1 class="mt-5">
              Welcome to GIPHY Search!
            </h1>
            <p>Enter a search query and click search to display images...</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Search Results  -->
    <main>
      <div class="container-fluid col-lg-12 text-center">
        <div class="results">
            <img
            src="https://media.giphy.com/media/54Ya3l8S8y1ggAlzTA/giphy.gif"
            alt="GIPHY logo"
          />
          <p class="mt-5">
           Search results display here...
          </p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="fixed-bottom navbar navbar-dark bg-dark justify-content-inline">
    </footer>

    <!--Custom JavaScript-->
    <script src="./Jscript/main.js"></script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
